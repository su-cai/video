    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 全局样式：重置+深灰偏黑布局 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a; /* 深灰色偏黑（柔和不刺眼，高级感拉满） */
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            min-height: 120vh; /* 强制页面高度超过可视区域，确保有滚动条（关键修复） */
            user-select: none; /* 全局禁止文本选择，间接防止图片误选 */
        }

        /* 非二维码图片防保存核心样式（关键优化） */
        img:not(.qrcode-img) {
            -webkit-user-drag: none; /* 禁止webkit内核浏览器拖拽图片 */
            user-drag: none; /* 标准禁止拖拽 */
            pointer-events: none; /* 禁止图片直接响应鼠标事件（由父容器承接点击） */
        }
        /* 图片容器添加透明遮罩，阻止右键直接作用于图片 */
        .img-clickable {
            position: relative;
            user-select: none;
        }
        .img-clickable::before, .img-clickable::after {
            pointer-events: none; /* 遮罩不阻断点击事件 */
        }
        .img-clickable::backdrop {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 9;
            pointer-events: none; /* 不影响容器点击功能 */
        }

        /* 16:9比例容器（轮播/底部大图专用） */
        .aspect-ratio-16-9 {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9核心比例 */
            overflow: hidden;
            border-radius: 16px;
            cursor: pointer;
        }
        .aspect-ratio-16-9 img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 4:3比例容器（小图专用） */
        .aspect-ratio-4-3 {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3核心比例 */
            overflow: hidden;
            border-radius: 16px;
            cursor: pointer;
        }
        .aspect-ratio-4-3 img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 播放按钮样式：放大尺寸+红色描边+三角形完美居中 */
        /* 播放按钮容器（居中定位+放大+红色描边） */
        .img-clickable::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff4444;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }
        /* 播放按钮三角图标（同步放大+完美居中） */
        .img-clickable::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-45%, -50%);
            border-style: solid;
            border-width: 18px 0 18px 30px;
            border-color: transparent transparent transparent #ffffff;
            z-index: 11;
            transition: all 0.3s ease;
        }
        /* 小图播放按钮适配（同步放大+红色描边） */
        .aspect-ratio-4-3.img-clickable::after {
            width: 50px;
            height: 50px;
            border: 2px solid #ff4444;
        }
        .aspect-ratio-4-3.img-clickable::before {
            border-width: 12px 0 12px 22px;
            transform: translate(-45%, -50%);
        }
        /* hover效果：同步放大，保持样式一致 */
        .img-clickable:hover::after {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: rgba(0, 0, 0, 0.8);
            border-color: #ff3333;
        }
        .img-clickable:hover::before {
            transform: translate(-45%, -50%) scale(1.1);
        }

        /* 轮播样式：补充核心样式，确保兼容所有浏览器（关键优化） */
        .carousel {
            width: 100%;
            padding: 0 8px;
            margin-bottom: 10px;
            position: relative; /* 相对定位，作为轮播项绝对定位的容器 */
            overflow: hidden !important; /* 隐藏溢出内容，防止三张图片同时显示 */
        }
        .carousel-inner {
            position: relative; /* 相对定位 */
            width: 100%;
            overflow: hidden !important; /* 隐藏溢出的轮播项 */
        }
        .carousel-item {
            position: absolute !important; /* 绝对定位，让轮播项重叠 */
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0; /* 默认隐藏 */
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out !important;
        }
        .carousel-item.active {
            position: relative !important; /* 活跃项改为相对定位，正常显示 */
            opacity: 1; /* 显示活跃项 */
            z-index: 1; /* 置顶显示 */
        }
        /* 圆形指示点：强制正圆 */
        .carousel-indicators {
            justify-content: flex-end;
            bottom: 20px;
            right: 18px;
            left: auto;
            margin: 0;
            gap: 8px;
            display: flex;
            align-items: center;
            position: absolute; /* 绝对定位，不影响轮播布局 */
            z-index: 2; /* 置顶显示 */
        }
        .carousel-indicators button {
            width: 10px !important;
            height: 10px !important;
            border-radius: 50% !important;
            background-color: rgba(255,255,255,0.5) !important;
            border: none !important;
            opacity: 1 !important;
            flex: none !important;
            box-shadow: none !important;
        }
        .carousel-indicators button.active {
            background-color: #fff !important;
            transform: scale(1.2) !important;
        }

        /* 两列小图：紧凑不乱 */
        .img-container {
            padding: 0 10px;

        }

        .img-col {

        .img-card {
            background-color: #2d2d2d;

        }
        .img-desc {

        /* 底部16:9图片容器：与轮播图样式统一 */
        .bottom-big-img {
            padding: 0 10px;
            margin-bottom: 50px; /* 增大底部间距，确保页面可滚动到底（关键修复） */

        /* 付费弹窗样式：适配深色背景+手机端左右留白（修复二维码居中） */
        /* 弹窗容器：添加左右间距，限制最大宽度，避免贴屏幕边缘 */
        .modal-dialog {
            margin: 0 auto;
            padding: 0 16px !important; /* 手机端左右16px留白 */
            max-width: 320px !important; /* 限制弹窗最大宽度 */
        }
        .modal-content {
            background-color: #2d2d2d;

            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            color: #f0f0f0;
            width: 100%; /* 适配容器宽度 */
        }
        .modal-header {

            padding: 16px 20px;
            justify-content: center;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;

        /* 弹窗主体：强化居中，消除默认边距干扰 */
        .modal-body {
            text-align: center; /* 兜底居中 */
            padding: 20px;

        /* 二维码容器：块级化+强制水平居中 */
        .pay-qrcode {

            width: 180px; /* 适配窄弹窗，缩小二维码 */
            height: 180px;

        /* 二维码图片：块级化+自身居中+填充容器（修复核心） */
        .qrcode-img {
            display: block; /* 块级元素，支持margin居中 */

            width: 100%; /* 填充容器宽度 */

            -webkit-user-drag: auto;

            pointer-events: auto;
            user-select: auto;
        }

            font-size: 16px;

        }

            font-size: 24px;

        /* 调亮解锁提示文字：自定义样式类 */

            font-size: 14px;
        }

            background-color: #ff3333;
            color: #fff;
        }
    </style>

    <script>
        // 页面加载完成后初始化（确保DOM完全渲染）
        document.addEventListener('DOMContentLoaded', function() {
            const clickableImgs = document.querySelectorAll('.img-clickable');
            const payModal = new bootstrap.Modal(document.getElementById('payModal'));
            let hasTriggered = false; // 防重复触发标记
            let lastScrollTop = 0; // 记录上一次滚动位置，用于判断滚动方向

            // 1. 手动初始化轮播（解决自动初始化兼容性问题）
            const carousel = new bootstrap.Carousel(document.getElementById('carouselExampleIndicators'), {
                interval: 3000, // 轮播间隔3秒
                pause: 'hover', // 鼠标悬停暂停轮播（移动端无效）
                wrap: true // 循环轮播
            });

            // 2. 图片点击触发弹窗（保留原有功能）
            clickableImgs.forEach(function(imgContainer) {
                imgContainer.addEventListener('click', function() {
                    payModal.show();
                });
            });

            // 3. 精准触底判断函数（兼容所有浏览器）
            function checkIsAtBottom() {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const clientHeight = window.innerHeight || document.documentElement.clientHeight;
                const scrollHeight = Math.max(
                    document.body.scrollHeight,
                    document.documentElement.scrollHeight
                );
                // 距离底部20px内即视为“触底”
                return (scrollTop + clientHeight) >= (scrollHeight - 20);
            }

            // 4. 延迟初始化滚动监听（避免页面未渲染完成误触发弹窗）
            setTimeout(function() {
                window.addEventListener('scroll', function() {
                    const currentScrollTop = window.scrollY || document.documentElement.scrollTop;
                    const isAtBottom = checkIsAtBottom();
                    // 判断滚动方向：currentScrollTop > lastScrollTop 为向下滚动，反之向上
                    const isScrollingDown = currentScrollTop > lastScrollTop;

                    // 触发条件：向下滚动 + 已触底 + 未触发过弹窗
                    if (isScrollingDown && isAtBottom && !hasTriggered) {
                        payModal.show();
                        hasTriggered = true; // 标记已触发，避免重复弹出
                    }

                    // 仅当向上滚动且离开底部一定距离（50px），才重置触发标记
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const clientHeight = window.innerHeight || document.documentElement.clientHeight;
                    const scrollHeight = Math.max(
                        document.body.scrollHeight,
                        document.documentElement.scrollHeight
                    );
                    const isAwayFromBottom = (scrollTop + clientHeight) < (scrollHeight - 50);
                    if (isAwayFromBottom) {
                        hasTriggered = false;
                    }

                    // 更新上一次滚动位置
                    lastScrollTop = currentScrollTop;
                });
            }, 500); // 延迟500毫秒，确保页面完全渲染

            // 5. 弹窗关闭后，仅当离开底部才重置标记（避免在底部关闭弹窗后立即触发）
            document.getElementById('payModal').addEventListener('hidden.bs.modal', function() {
                const isAwayFromBottom = (window.scrollY + window.innerHeight) < (Math.max(document.body.scrollHeight, document.documentElement.scrollHeight) - 50);
                if (isAwayFromBottom) {
                    hasTriggered = false;
                }
            });

            // 6. 精准拦截非二维码图片的右键菜单（核心：防止保存图片）
            const allImgs = document.querySelectorAll('img');
            allImgs.forEach(function(img) {
                // 仅拦截非.qrcode-img类的图片右键
                if (!img.classList.contains('qrcode-img')) {
                    img.addEventListener('contextmenu', function(e) {
                        e.preventDefault(); // 阻止右键菜单弹出
                    });
                    // 给图片容器也添加右键拦截，防止用户右键点击容器空白处
                    const parentContainer = img.closest('.img-clickable');
                    if (parentContainer) {
                        parentContainer.addEventListener('contextmenu', function(e) {
                            // 排除二维码容器（此处无二维码，仅兜底）
                            if (!parentContainer.closest('.pay-qrcode')) {
                                e.preventDefault();
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>

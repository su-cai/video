<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 全局样式：重置+深灰偏黑布局+强制禁止所有文字选择（兼容所有浏览器） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 核心：禁止文本选择，兼容多浏览器 */
            user-select: none;
            -webkit-user-select: none; /* Chrome/Safari/Opera */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE/Edge */
        }
        html, body {
            background-color: #1a1a1a; /* 深灰色偏黑（柔和不刺眼，高级感拉满） */
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            min-height: 120vh; /* 强制页面高度超过可视区域，确保有滚动条（关键修复） */
            /* 强化根元素禁止文本选择 */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* 非二维码图片防保存核心样式（关键优化） */
        img:not(.qrcode-img) {
            -webkit-user-drag: none; /* 禁止webkit内核浏览器拖拽图片 */
            user-drag: none; /* 标准禁止拖拽 */
            pointer-events: none; /* 禁止图片直接响应鼠标事件（由父容器承接点击） */
        }
        /* 图片容器添加透明遮罩，阻止右键直接作用于图片 */
        .img-clickable {
            position: relative; /* 作为伪元素的定位基准 */
            user-select: none;
        }
        .img-clickable::before, .img-clickable::after {
            pointer-events: none; /* 遮罩不阻断点击事件 */
        }
        .img-clickable::backdrop {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 9;
            pointer-events: none; /* 不影响容器点击功能 */
        }

        /* 16:9比例容器（轮播/底部大图专用） */
        .aspect-ratio-16-9 {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9核心比例 */
            overflow: hidden;
            border-radius: 16px;
            cursor: pointer;
        }
        .aspect-ratio-16-9 img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 4:3比例容器（通用素材小图专用） */
        .aspect-ratio-4-3 {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3核心比例 */
            overflow: hidden;
            border-radius: 16px;
            cursor: pointer;
        }
        .aspect-ratio-4-3 img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 核心方案：圆形按钮 + 三角超大右移（彻底解决偏左） */
        /* 1. 圆形按钮：左下角固定定位 */
        .img-clickable::after {
            content: "";
            position: absolute;
            bottom: 15px; /* 距离图片底部15px */
            left: 15px; /* 距离图片左侧15px */
            width: 40px; /* 圆形直径 */
            height: 40px; /* 圆形直径 */
            border-radius: 50%; /* 圆形 */
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #ff4444;
            z-index: 10;
            transition: all 0.3s ease;
        }

        /* 2. 三角：超大右移，彻底远离左侧（核心调整） */
        .img-clickable::before {
            content: "";
            position: absolute;
            /* 圆形圆心坐标：left=15px+20px（半径），bottom=15px+20px（半径） */
            left: calc(15px + 20px); 
            bottom: calc(15px + 20px);
            /* 超大右移：-40%（比之前的-45%更靠右，满足多移动需求） */
            transform: translate(-40%, 50%);
            /* 三角样式 */
            border-style: solid;
            border-color: transparent transparent transparent #ffffff;
            border-width: 10px 0 10px 18px; /* 三角尺寸适配40px圆形 */
            z-index: 11;
            transition: all 0.3s ease;
        }

        /* 小图（4:3）：同步超大右移，保持一致性 */
        .aspect-ratio-4-3.img-clickable::after {
            width: 30px; /* 小圆形直径 */
            height: 30px; /* 小圆形直径 */
        }
        .aspect-ratio-4-3.img-clickable::before {
            /* 小圆形圆心坐标：left=15px+15px（半径），bottom=15px+15px（半径） */
            left: calc(15px + 15px);
            bottom: calc(15px + 15px);
            /* 小图同步超大右移：-40% */
            transform: translate(-40%, 50%);
            border-width: 8px 0 8px 14px; /* 三角尺寸适配30px圆形 */
        }

        /* 3. Hover效果：同步放大，右移状态不变 */
        .img-clickable:hover::after {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.8);
            border-color: #ff3333;
        }
        .img-clickable:hover::before {
            /* Hover时保留超大右移，仅追加放大效果 */
            transform: translate(-40%, 50%) scale(1.1);
        }

        /* 轮播样式：彻底简化，仅保留必要样式，不干扰原生逻辑 */
        .carousel {
            width: 100%;
            padding: 0 8px;
            margin-bottom: 10px;
            position: relative;
        }
        /* 兜底轮播容器高度，避免图片加载延迟导致轮播失效 */
        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
            min-height: 200px; /* 兜底高度，确保轮播逻辑正常运行 */
        }
        /* 完全保留Bootstrap原生轮播项样式，不做任何自定义修改 */
        .carousel-item {
            transition: transform 0.6s ease-in-out;
        }
        /* 圆形指示点样式，不干扰轮播功能 */
        .carousel-indicators {
            justify-content: flex-end;
            bottom: 20px;
            right: 18px;
            left: auto;
            margin: 0;
            gap: 8px;
            position: absolute;
            z-index: 2;
        }
        .carousel-indicators button {
            width: 10px !important;
            height: 10px !important;
            border-radius: 50% !important;
            background-color: rgba(255,255,255,0.5) !important;
            border: none !important;
            opacity: 1 !important;
            flex: none !important;
            box-shadow: none !important;
        }
        .carousel-indicators button.active {
            background-color: #fff !important;
            transform: scale(1.2) !important;
        }

        /* 两列小图：紧凑不乱 */
        .img-container {
            padding: 0 10px;
            margin-bottom: 15px;
        }
        .img-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 12px;
        }
        .img-col {
            width: calc(50% - 4px);
        }
        .img-card {
            background-color: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .img-desc {
            padding: 10px 12px;
            font-size: 14px;
            color: #f0f0f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* 底部16:9图片容器 */
        .bottom-big-img {
            padding: 0 10px;
            margin-bottom: 50px;
        }

        /* 付费弹窗样式 */
        .modal-dialog {
            margin: 0 auto;
            padding: 0 16px !important;
            max-width: 320px !important;
        }
        .modal-content {
            background-color: #2d2d2d;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            color: #f0f0f0;
            width: 100%;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .modal-header {
            border-bottom: 1px solid #444;
            padding: 16px 20px;
            justify-content: center;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;

        .modal-body {

        .pay-qrcode {

        .qrcode-img {

        .pay-tip {

        }
        .modal-footer .btn:hover {
            background-color: #ff3333;
            color: #fff;
        }
    </style>

    <script>
        // 确保所有本地资源加载完成后执行
        window.onload = function() {
            const clickableImgs = document.querySelectorAll('.img-clickable');
            const payModal = new bootstrap.Modal(document.getElementById('payModal'));
            let hasTriggered = false;
            let lastScrollTop = 0;

            // 手动初始化轮播，添加容错日志
            let carousel;
            try {
                carousel = new bootstrap.Carousel(document.getElementById('carouselExampleIndicators'), {
                    interval: 3000,
                    pause: false,
                    wrap: true,
                    touch: true
                });
                console.log("轮播初始化成功！");
            } catch (error) {
                console.error("轮播初始化失败：", error);
            }

            // 图片点击触发弹窗
            clickableImgs.forEach(function(imgContainer) {
                imgContainer.addEventListener('click', function() {
                    payModal.show();
                });
            });

            // 精准触底判断函数
            function checkIsAtBottom() {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const clientHeight = window.innerHeight || document.documentElement.clientHeight;
                const scrollHeight = Math.max(
                    document.body.scrollHeight,
                    document.documentElement.scrollHeight
                );
                return (scrollTop + clientHeight) >= (scrollHeight - 20);
            }

            // 延迟初始化滚动监听
            setTimeout(function() {
                window.addEventListener('scroll', function() {
                    const currentScrollTop = window.scrollY || document.documentElement.scrollTop;
                    const isAtBottom = checkIsAtBottom();
                    const isScrollingDown = currentScrollTop > lastScrollTop;

                    if (isScrollingDown && isAtBottom && !hasTriggered) {
                        payModal.show();
                        hasTriggered = true;
                    }

                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const clientHeight = window.innerHeight || document.documentElement.clientHeight;
                    const scrollHeight = Math.max(
                        document.body.scrollHeight,
                        document.documentElement.scrollHeight
                    );
                    const isAwayFromBottom = (scrollTop + clientHeight) < (scrollHeight - 50);
                    if (isAwayFromBottom) {
                        hasTriggered = false;
                    }

                    lastScrollTop = currentScrollTop;
                });
            }, 500);

            // 弹窗关闭后重置标记
            document.getElementById('payModal').addEventListener('hidden.bs.modal', function() {
                const isAwayFromBottom = (window.scrollY + window.innerHeight) < (Math.max(document.body.scrollHeight, document.documentElement.scrollHeight) - 50);
                if (isAwayFromBottom) {
                    hasTriggered = false;
                }
            });

            // 拦截非二维码图片右键
            const allImgs = document.querySelectorAll('img');
            allImgs.forEach(function(img) {
                if (!img.classList.contains('qrcode-img')) {
                    img.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                    });
                    const parentContainer = img.closest('.img-clickable');
                    if (parentContainer) {
                        parentContainer.addEventListener('contextmenu', function(e) {
                            if (!parentContainer.closest('.pay-qrcode')) {
                                e.preventDefault();
                            }
                        });
                    }
                }
            });

            // 文字禁止复制拦截
            document.addEventListener('selectstart', function(e) {
                if (!e.target.closest('.pay-qrcode')) {
                    e.preventDefault();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (!e.target.closest('.pay-qrcode') && ((e.ctrlKey && e.key === 'c') || (e.metaKey && e.key === 'c'))) {
                    e.preventDefault();
                }
            });

            document.addEventListener('contextmenu', function(e) {
                if (!e.target.closest('.pay-qrcode')) {
                    e.preventDefault();
                }
            });
        };
    </script>
